# Use wildcard "*" to expose all endpoints
management.endpoints.web.exposure.include=*

# Exclude individual endpoints with a comma-delimited list
management.endpoints.web.exposure.exclude=health,info

# Can also expose individual endpoints with a comma-delimited list
# management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true

# "actuator/info" configuration
info.app.name=DemoApp
info.app.description=A demo project for learning Spring Boot
info.app.version=1.0.0

# Spring Security configuration
spring.security.user.name=admin
spring.security.user.password=Pass@123

# Define custom properties
coach.name=Priyansh Sethia
team.name=Billionaire Club

# Change Spring Boot embedded server port
server.port=7070

# Set the context path pf the application
server.servlet.context-path=/demoapp
